<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Vue-Js Basic</title>
    </head>

    <body>
        <div id="app">
            <table border="0">
                <tr>
                    <th colspan="3"><h3>Daftar Buku dan Penulis</h3></th>
                </tr>
                <tr>
                    <td>
                        Buku
                    </td>
                    <td>
                        Penulis
                    </td>
                    <td>
                        Action 
                    </td>
                </tr>
                <tr>
                    <td>
                        <ol>
                            <li v-for="(com, idx) in book"><p>{{com.buku}}</p></li>
                        </ol>
                    </td>
                    <td>
                        <p v-for="(com, idx) in book">{{com.penulis}}</p>
                    </td>
                    <td>
                        <p v-for="(com, idx) in book" v-on:click="deleteEvent(idx)"><button>Hapus</button></p>
                    </td>
                </tr>
            </table>
            <fieldset>
                <legend>Add</legend>
                <table border="0">
                    <tr>
                        <td>Buku</td>
                        <td> = <input v-model="buku"></td>
                    </tr>
                    <tr>
                        <td>Penulis</td>
                        <td> = <input v-model="penulis"></td>
                    </tr>
                    <tr>
                        <td><button @click="input">Save</button></td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Edit</legend>
                <table border="0">
                    <tr>
                        <td>Index</td>
                        <td> = <input v-model="index"></td>
                    </tr>
                    <tr>
                        <td>Buku</td>
                        <td> = <input v-model="editbuku"></td>
                    </tr>
                    <tr>
                        <td>Penulis</td>
                        <td> = <input v-model="editpenulis"></td>
                    </tr>
                    <tr>
                        <td>
                            <button @click="edit">Edit</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
